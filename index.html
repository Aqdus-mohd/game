<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="loader">
        <div class="L l1"></div>
        <div class="L l2"></div>
        <div class="L l3"></div>
    </div>
    <header id="head">
        <h2 id="heading">TIC TAC TOE</h2>
        <br><br><br>
        <h3>X's Turn</h3>
    </header>
    <Main id="main-box">

        <div class="container">
            <div class="game-box">
                <div class="b1 B"></div>
                <div class="b2 B"></div>
                <div class="b3 B"></div>
                <div class="b4 B"></div>
                <div class="b5 B"></div>
                <div class="b6 B"></div>
                <div class="b7 B"></div>
                <div class="b8 B"></div>
                <div class="b9 B"></div>
            </div>

        </div>
    </Main>
    <footer id="foot">
        <br><br><br><br>
    </footer>
    <script src="script.js"></script>
</body>

</html>
